<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login V2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="robots" content="noindex, follow">
</head>

<body (window:resize)="onResize()">
    <div class="main-container" id="main-container">
        <div class="login-windows">
            <form class="login-form validate-form">
                <span class="title">
                    Добро пожаловать
                </span>
                <span class="descript">Автоматизированная информационная система<br><br>"Законопроект"</span>
                <div class="wrap-input">
                    <input (focus)="borderCreate($event)" (blur)="borderRemove($event)" placeholder="Имя пользователя" class="input" type="text" name="email">
                </div>
                <div class="wrap-input" data-validate="Enter password">
                    <input (focus)="borderCreate($event)" (blur)="borderRemove($event)" placeholder="Пароль" class="input" type="password" name="pass">
                </div>
                <div class="container-login-form-btn">
                    <button class="login-form-btn">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
